
{% extends 'base.html' %}

{% block title%}
  Create User
{% endblock %}


{% block pageTitle%}
  Create New User
{% endblock %}

{% block content%}

    <div class="row">
        <div class="col-md-4">

            <form action="/users/create-user" method="post">

                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="text" name="email" class="form-control" id="exampleInputPassword1" placeholder="type here">
                  </div>


                  <div class="form-group">
                    <label for="exampleInputPassword1">Phone</label>
                    <input type="text" name="phone" class="form-control" id="exampleInputPassword1" placeholder="Enter mobile number">
                  </div>

                  <label for="exampleInputPassword1">Gender</label>
                  <div class="form-group form-check">
                    <input type="radio" name="gender" value="male" class="form-check-input" id="gender"> Male
                  </div>

                  <div class="form-group form-check">
                    <input type="radio" name="gender" value="female" class="form-check-input" id="gender"> Female
                  </div>

                  <div class="form-group form-check">
                    <input type="radio" name="gender" value="male" class="form-check-input" id="gender"> Male
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">City</label>                                    
                    <select name="city" class="custom-select">
                        <option value="">Select City</option>
                        <option value="pune">Pune</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="nagar">Nagar</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="text" name="address" class="form-control" id="exampleInputPassword1" placeholder="Enter address">
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>          
            
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
