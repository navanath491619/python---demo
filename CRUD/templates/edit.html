{% extends 'base.html' %}

{% block title%}
    Create User
{%endblock%}

{% block pageTitle%}
    Update
{%endblock%}

{% block content%}

<div class="row">
    <div class="col-md-4">

        <form action="/users/{{user[2]}}/update" method="post">
       <div class="form-group">
    
        <p><b><label for="name">Name</label></b></p>
            <input type="text" name="name" value="{{user[0]}}" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
          </div>

        <div class="form-group">
            <p><b><label for="exampleInputPassword1">Password</label></b></p>
            <input type="password" name="password" value="{{user[1]}}" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
 
    <div class="form-group">
        <p><b><label for="exampleInputPassword1">Email</label></b></p>
            <input type="text" name="email" value="{{user[2]}}" class="form-control" id="exampleInputPassword1" placeholder="type here">
          </div>

          <div class="form-group">
            <p><b><label for="exampleInputPassword1">Phone</label></b></p>
                    <input type="text" name="phone" value="{{user[3]}}"class="form-control" id="exampleInputPassword1" placeholder=" Enter mobile number">
                  </div>

        <p><b><label for="exampleInputPassword1">Gender</label></b></p>
                <div class="form-group form-check">
        <input type="radio" name="gender" value="male"value="{{user[4]}}" class="form-check-input" id="gender"> Male
        </div>

        <div class="form-group form-check">
        <input type="radio" name="gender" value="Female" checked class="form-check-input" id="gender"> Female
        </div>

        <div class="form-group form-check">
        <input type="radio" name="gender" value="{{user[5]}}" class="form-check-input" id="grnder"> transgender
         </div>

         <div class="form-group">
            <p><b><label for="exampleInputPassword1">Address</label></b></p>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><Address></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
        

          <div class="form-group">
            <p><b><label for="exampleInputPassword1">City</label></b></p>                                    
            <select name="city" class="custom-select">
                <option value="">Select City</option>
                <option value="pune">Pune</option>
                <option value="mumbai" selected>Mumbai</option>
                <option value="nagar">Nagar</option>
            </select>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>    

    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
</div>
{%endblock%}
